<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1><strong> Administrador </strong></h1>
    </div>
</div>

<table mdbTable class="mt-3">
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{ head }} </th>
    </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let item of elements; let i = index">
        <th scope="row" hidden>{{ item.id_articulo}}</th>
        <td>{{ i+1 }}</td>
        <td>{{ item.revista}}</td>
        <td>{{ item.nombre_articulo }}</td>
        <td>{{ item.fecha_publicacion }}</td>
        <td>{{ item.url }}</td>
        <td>{{ item.total_comentarios}} </td>
        <td>
          <a [routerLink]="['/Admin/Inicio/',{ outlets: { Secc: ['Comentarios',item.id_articulo] }}]">
            <button mdbBtn type="button" color="success" rounded="true" size="sm" mdbWavesEffect *ngIf="item.total_comentarios>0">Gestionar Comentarios</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>  

</div>
